<!DOCTYPE html>
<html>
<head>
    <title>Student Home</title>

    <style>
        body {
            background: #f3e8ff; /* Light purple */
            font-family: Arial, sans-serif;
        }
       header {
    display: flex;
    justify-content: center;       /* center the title */
    align-items: center;
    padding: 15px 30px;
    background-color: #7e22ce;     /* medium purple background */
    border: 3px solid #4b0082;     /* dark purple border matching 'Upcoming Events' */
    border-radius: 10px;           /* optional rounded corners */
    position: relative;             /* for logout absolute positioning */
    margin-bottom: 20px;            /* spacing below header */
}

header h2 {
    margin: 0;
    text-align: center;
    color: #ffffff;                 /* white text for contrast */
    font-weight: bold;
}

header .logout {
    position: absolute;
    right: 30px;
    top: 50%;
    transform: translateY(-50%);
    text-decoration: none;
    font-weight: bold;
    color: #ffffff;                 /* white logout text */
    background-color: #4b0082;      /* dark purple button background */
    padding: 5px 10px;
    border-radius: 5px;
}

        h2, h3 {
            color: #4b0082; /* Dark purple */
            text-align: center;
        }

        a {
            color: #7e22ce;
        }

        li {
            cursor: pointer;
            margin-bottom: 15px;
            padding: 15px;
            border: 2px solid #4b0082; /* Dark purple border */
            border-radius: 10px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-container {
            flex: 1;
        }

        .details {
            display: none;
            margin-left: 20px;
            color: #555;
        }

        

        .countdown {
            font-weight: bold;
            color: #b91cdb; /* purple */
            margin-left: 15px;
            white-space: nowrap;
        }

        .logout {
            text-decoration: none;
            font-weight: bold;
            color: #4b0082;
        }
    </style>

    <script>
        function getTimeRemaining(eventDate) {
            const now = new Date();
            const end = new Date(eventDate);
            const diff = end - now;

            if (diff <= 0) return "Started";

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            return `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        async function loadEvents() {
            const res = await fetch('/admin/get-events');
            const data = await res.json();
            const list = document.getElementById('events-list');
            list.innerHTML = '';

            data.events.forEach(e => {
                const li = document.createElement('li');

                li.innerHTML = `
                    <div class="summary-container">
                        <img class="event-image"
                             src="${e.image || 'https://via.placeholder.com/120'}"
                             alt="Event Image">
                        <span class="summary">
                            <b>${e.name}</b> - ${new Date(e.date).toLocaleString()}
                        </span>
                        <div class="details">
                            <p><b>Location:</b> ${e.location}</p>
                            <p><b>Category:</b> ${e.category}</p>
                            <p><b>Description:</b> ${e.description}</p>
                            <p><a href="${e.link}" target="_blank">${e.link}</a></p>
                        </div>
                    </div>
                    <div class="countdown"></div>
                `;

                // Toggle details on click
                li.querySelector('.summary').addEventListener('click', () => {
                    const details = li.querySelector('.details');
                    details.style.display =
                        details.style.display === 'none' || details.style.display === ''
                        ? 'block'
                        : 'none';
                });

                // Countdown update
                const countdownDiv = li.querySelector('.countdown');
                function updateCountdown() {
                    countdownDiv.textContent = getTimeRemaining(e.date);
                }
                updateCountdown();
                setInterval(updateCountdown, 1000); // update every second

                list.appendChild(li);
            });
        }

        window.onload = loadEvents;
    </script>
</head>

<body>
    <header>
        <h2>Student Dashboard</h2>
        <a class="logout" href="/logout">Logout</a>
    </header>
    <p style="text-align:center;">Welcome, Student!</p>

    <h3 style="text-align:center;">Upcoming Events</h3>
    <ul id="events-list"></ul>
</body>
</html>
